<script type="text/javascript">
/* ### ページ更新時に少しスライドさせる ### */
window.onload = function () {
  autoScroll();
}
var $scrollX = 0;
var $speed=0;
function autoScroll() {
  var $sampleBox = document.getElementById( "menu-scroll" );
  $sampleBox.scrollLeft = ++$scrollX;
  $speed+=3;
  if( $scrollX < 50 ){
    setTimeout( "autoScroll()", $speed );
  }
}
